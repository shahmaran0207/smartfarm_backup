<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title th:text="${freemarket != null} ? '장터 글 수정' : '장터 글 작성'"></title>
	<script src="https://cdn.tailwindcss.com"></script>
	<script src="https://cdn.ckeditor.com/ckeditor5/39.0.1/classic/ckeditor.js"></script>
	<script src="https://cdn.ckeditor.com/ckeditor5/39.0.1/classic/translations/ko.js"></script>
	<style>
		.ck-editor__editable:not(.ck-editor__nested-editable) {

			height: 700px;
		}
	</style>
</head>
<body class="min-h-screen flex flex-col bg-[#f0f8f0]">
<br>
<div th:replace="~{header :: header}"></div>
<br><br>
<div class="bg-[#f0f8f0] min-h-screen flex flex-col items-center justify-center">
	<div class="bg-white shadow-lg rounded-lg w-full max-w-4xl p-8 space-y-6">
		<div class="space-y-2">
			<h1 class="text-3xl font-bold">새로운 글 쓰기</h1>
			<p class="text-gray-500">여러분들의 작물을 장터에 공유하세요~</p>
		</div>
		<form class="space-y-4" th:action="${freemarket != null} ? @{'/board/freemarket_update/' + ${freemarket.id}} : @{'/board/freemarket_write'}"
			  method="POST">
			<div>
				<label for="title" class="block font-medium text-gray-700">
					제목
				</label>
				<input
						id="title"
						class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-green-500 focus:ring-green-500 sm:text-sm"
						placeholder="글 제목을 입력하세요"
						type="text"
						th:name="title" th:value="${freemarket != null} ? ${freemarket.title} : ''" th:required
				/>
			</div>
			<div>
				<select name="category" required>
					<option value="" th:if="${freemarket == null}" disabled selected>카테고리
						선택</option>
					<option value="곡물"
							th:selected="${freemarket != null && freemarket.category == '곡물'}">곡물</option>
					<option value="과일"
							th:selected="${freemarket != null && freemarket.category == '과일'}">과일</option>
					<option value="채소"
							th:selected="${freemarket != null && freemarket.category == '채소'}">채소</option>
					<option value="사료 작물"
							th:selected="${freemarket != null && freemarket.category == '사료 작물'}">사료
						작물</option>
					<option value="비료 작물"
							th:selected="${freemarket != null && freemarket.category == '비료 작물'}">비료
						작물</option>
					<option value="원예 작물"
							th:selected="${freemarket != null && freemarket.category == '원예 작물'}">원예
						작물</option>
					<option value="공예 작물"
							th:selected="${freemarket != null && freemarket.category == '공예 작물'}">공예
						작물</option>
				</select>
				<select name="soldout" required>
					<option value="" th:if="${freemarket == null}" disabled selected>판매
						상태 선택</option>
					<option value="1"
							th:selected="${freemarket != null && freemarket.soldout == 1}">판매중</option>
					<option value="0"
							th:selected="${freemarket != null && freemarket.soldout == 0}">판매완료</option>
				</select>
			</div>
			<div>
				<label for="content" class="block font-medium text-gray-700">
					본문
				</label>
				<div class="mt-1">
          <textarea
				  id="content"
				  rows="8"
				  class="block w-full rounded-md border-gray-300 shadow-sm focus:border-green-500 focus:ring-green-500 sm:text-sm"
				  placeholder="여기에 게시물 컨텐츠를 작성하세요..."
				  th:name="contents" th:text="${freemarket != null} ? ${freemarket.contents} : ''" th:required
		  ></textarea>
				</div>
			</div>
			<p><input th:name="member_id" th:value="${session.user.id}" type="hidden" required></p>

			<div class="flex justify-end">
				<button
						type="submit"
						class="inline-flex items-center rounded-md border border-transparent bg-green-600 px-4 py-2 text-sm font-medium text-white shadow-sm hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2"
						th:text="${row != null} ? '수정하기' : '작성하기'"
				>
					작성하기
				</button>
			</div>
		</form>
	</div>
</div>
<div th:replace="~{footer :: footer}"></div>

<script>

	ClassicEditor.create( document.querySelector( '#content' ), {

		language: "ko",
		ckfinder : {
			uploadUrl: "/image/upload",
			withCredentials: true
		}

	} );

</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Farm Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#f0f8f0]">
<div th:replace="~{header :: header}"></div>
<div class="flex h-screen w-full items-center justify-center bg-[#f0f8f0]">
    <div class="mx-4 w-full max-w-md rounded-lg bg-white p-8 shadow-lg">
        <div class="mb-8 text-center">
            <h1 class="text-3xl font-bold text-[#1a3c1a]">Smart Farm Login</h1>
        </div>
        <form class="space-y-6" method="post">
            <div>
                <label for="username" class="mb-2 block text-sm font-medium text-[#1a3c1a]">
                    Username
                </label>
                <input
                        id="username"
                        name="userid"
                        placeholder="Enter your username"
                        class="block w-full rounded-lg border border-[#1a3c1a] bg-[#f0f8f0] p-2.5 text-[#1a3c1a] placeholder-[#1a3c1a]/50 focus:border-[#1a3c1a] focus:ring-[#1a3c1a]"
                        type="text"
                />
            </div>
            <div>
                <label for="password" class="mb-2 block text-sm font-medium text-[#1a3c1a]">
                    Password
                </label>
                <input
                        id="password"
                        name="userpw"
                        placeholder="Enter your password"
                        class="block w-full rounded-lg border border-[#1a3c1a] bg-[#f0f8f0] p-2.5 text-[#1a3c1a] placeholder-[#1a3c1a]/50 focus:border-[#1a3c1a] focus:ring-[#1a3c1a]"
                        type="password"
                />
            </div>
            <button
                    type="submit"
                    class="w-full rounded-lg bg-[#1a3c1a] px-5 py-2.5 text-center text-sm font-medium text-[#f0f8f0] hover:bg-[#2a4e2a] focus:outline-none focus:ring-4 focus:ring-[#1a3c1a]/50 "
            >
                Sign In
            </button>
        </form>
        <div class="mt-6 flex justify-between text-sm font-medium text-[#1a3c1a]">
            <a class="hover:underline" href="/member/signUp">
                Sign Up
            </a>
            <a class="hover:underline" href="/member/findId">
                아이디 찾기
            </a>
            <a class="hover:underline" href="/member/findPw">
                비밀번호 찾기
            </a>
        </div>
    </div>
</div>
<div th:replace="~{footer :: footer}"></div>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#f0f8f0]">
<br>
<div th:replace="~{header :: header}"></div>
<div class="flex flex-col items-center justify-center h-screen bg-[#f0f8f0]">
    <div class="bg-white rounded-lg shadow-md p-8 w-full max-w-md">
        <div class="flex flex-col items-center space-y-4">
      <span class="relative flex shrink-0 overflow-hidden rounded-full h-20 w-20">
        <span class="flex h-full w-full items-center justify-center rounded-full bg-muted">JP</span>
      </span>
            <div class="text-center space-y-1">
                <!-- 세션에서 사용자 정보 가져오기 -->
                <h2 class="text-2xl font-bold" th:text="${session.user.nick}">Nick</h2>
                <p class="text-gray-500" th:text="${session.user.userid}">@userid</p>
                <p class="text-gray-500" th:text="${session.user.name}">name</p>
            </div>
            <div class="grid grid-cols-2 gap-4 w-full">
                <div class="space-y-1">
                    <p class="text-gray-500 font-medium">Email</p>
                    <!-- 세션에서 이메일 정보 가져오기 -->
                    <p th:text="${session.user.email}">johndoe@example.com</p>
                </div>
                <div class="space-y-1">
                    <p class="text-gray-500 font-medium">Phone</p>
                    <!-- 세션에서 전화번호 정보 가져오기 -->
                    <p th:text="${session.user.phone}">+1 (555) 555-5555</p>
                </div>
                <div class="space-y-1">
                    <p class="text-gray-500 font-medium">Address</p>
                    <!-- 세션에서 주소 정보 가져오기 -->
                    <p th:text="${session.user.address}">123 Main St, Anytown USA</p>
                </div>
            </div>
            <div class="flex w-full justify-center gap-4 flex-wrap">
                <a href="/chat" class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 border border-input bg-[#f0f8f0] hover:bg-[#d0e8d0] hover:text-accent-foreground h-10 px-4 py-2">
                    1:1 채팅
                </a>
                <a href="/member/update" class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 border border-input bg-[#48bb78] hover:bg-[#2f855a] hover:text-accent-foreground h-10 px-4 py-2">
                    회원정보 수정
                </a>
                <a href="/member/delete" class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 bg-[#f56565] text-destructive-foreground hover:bg-[#e53e3e]/90 h-10 px-4 py-2">
                    회원탈퇴
                </a>
                <a href="/pay/cart" class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 border border-input bg-[#3182ce] text-primary-foreground hover:bg-[#2b6cb0] hover:text-accent-foreground h-10 px-4 py-2">
                    장바구니
                </a>
                <a href="/pay/orderStatus" class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 border border-input bg-[#ed8936] text-primary-foreground hover:bg-[#dd6b20] hover:text-accent-foreground h-10 px-4 py-2">
                    주문현황
                </a>
            </div>
        </div>
    </div>
</div>
<div th:replace="~{footer :: footer}"></div>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Message Page</title>
</head>
<body>
    <script th:inline="javascript">
        /*<![CDATA[*/
        var row = 1;
        var msg = /*[[${msg}]]*/ '';
        var path = /*[[${path}]]*/ '';

        if (row !== 0) {
            alert(msg);
            location.href = path;
        } else {
            alert(msg);
            history.go(-1);
        }
        /*]]>*/
    </script>
</body>
</html>

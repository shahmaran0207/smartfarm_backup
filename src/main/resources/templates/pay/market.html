
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Market</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #343a40;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #007bff;
        }
        hr {
            border: 0;
            height: 1px;
            background: #007bff;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        th, td {
            border: 1px solid #dee2e6;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>상품리스트</h1>
    <hr>
	
	<table>
		<thead>
		<tr>
			<th>No</th>
			<th>상품명</th>
			<th>상품가격</th>
		</tr>
		</thead>
		
		<tbody>
			<tr th:each="row : ${list}">
				<td><a th:href="'detailPage/' + ${row.id}" th:text="${row.id}"></a></td>
				<td th:text="${row.product_name }"></td>
				<td th:text="${row.price }"></td>
			</tr>	
		</tbody>
	</table>
    
</body>
</html>
